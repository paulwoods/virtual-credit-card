<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="front">
                    <img src="images/map.png" class="map-img">
                    <div class="row">
                        <img src="images/chip.png" width="60px">
                        <img src="images/visa.png" width="80px">
                    </div>
                    <div class="row card-no">
                        <p>5244</p>
                        <p>2150</p>
                        <p>8252</p>
                        <p>6420</p>
                    </div>
                    <div class="row card-holder">
                        <p>CARD HOLDER</p>
                        <p>VALID TILL</p>
                    </div>
                    <div class="row card-name">
                        <p>JOE ALLISON</p>
                        <p>12 / 25</p>
                    </div>
                </div>
                <div class="back">
                    <img src="images/map.png" class="map-img">
                    <div class="bar"></div>
                    <div class="row card-cvv">
                        <div>
                            <img src="images/pattern.png" alt="">
                        </div>
                        <p>824</p>
                    </div>
                    <div class="row card-text">
                        <p>This is a virtual card design build using HTML and CSS. You can also design something like this.</p>
                    </div>
                    <div class="row card-signature">
                        <p>CUSTOMER SIGNATURE</p>
                        <img src="images/visa.png" width="80px">
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
